<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Integrate login template here -->

    <h1>Please login before you access dashboard</h1>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
    
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <h2>Don't have an account? </h2>
        <a href="{% url 'register' %}">Register</a>
    </div>
</body>
</html>
