
<div class="collapse" id="general-pages">
    {% if search_list %}
    <ul>
        {% for keyword in search_list %}
        <li>
            <a href="{{ keyword.get_absolute_url }}">{{ keyword.keyword }}</a> 
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are nothing.</p>
    {% endif %} 
</div>
